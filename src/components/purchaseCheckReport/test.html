                // son.style.left =  "100px";
                remove = i * fatherWidth;
                son.style.left =  "\""+ remove + "px\"";
            }
        };
        // 鼠标出
        k.onmouseout = function () {
            leftButton.style.display = "none";
            rightButton.style.display = "none";
        }
