<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* #canvas{
        border:1px solid black;
    } */
</style>
<body>
    <canvas id='canvas' width='1500px' height='1500px'></canvas>
</body>
<script type='application/javascript'>
    var canvas = document.getElementById('canvas');//获取画布
    var context = canvas.getContext('2d');//获取上下文
    
    context.fillRect(0,0,100,100);        //绘制矩形 context.fillRect(x,y,width,height)
    context.strokeRect(120,0,100,100);

    context.fillStyle = 'red';          //填充样式
    context.strokeStyle='blue'           //边框样式
    context.fillRect(0,120,100,100);        //绘制矩形 context.fillRect(x,y,width,height)
    context.strokeRect(120,120,100,100);      //绘制边框

    context.fillStyle = 'pink';          //填充样式
    context.strokeStyle='yellow'
    context.fillRect(240,0,100,100)
    context.strokeRect(240,120,100,100)

    //清除矩形区域 context.clearRect(x,y,width,height)
    context.clearRect(50,50,240,120) 

    //圆弧context.arc(x,y,radius,starAngle,endAngle,antiClockWise) antiClockWise是否逆时针
    context.beginPath();
    context.arc(150,340,100,0,Math.PI*2,true);
    context.closePath();
    context.fillStyle='rgba(0,255,0,0.25)';
    context.fill();

    //左侧1/4圆弧
    context.beginPath();
    context.arc(300,340,100,0,Math.PI/2,false);
    context.closePath();
    context.fill();

    //右侧1/4圆弧
    context.beginPath();
    context.arc(400,340,100,0,Math.PI/2,false);
    context.closePath();
    context.fill();     //自动把当次绘制的路径的开始点和结束点相连，接着填充封闭的部分
    context.stroke();

    // context.beginPath();
    context.arc(500,360,100,0,Math.PI/2,false);
    context.closePath();
    context.fill();

    //绘制线段 每次滑县从context.moveTo(x,y) 到 content.lineTo(x,y)
    
</script>
</html>
